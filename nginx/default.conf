server {
    listen 8088;
    server_name _;

    # Serve static files from nginx html dir
    root /usr/share/nginx/html;

    # Cache static assets aggressively (fingerprinted assets should have long cache)
    location ~* \.(?:css|js|woff2|woff|ttf|svg|ico|png|jpg|jpeg|gif)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # HTML (index) and SPA fallback
    location / {
        try_files $uri /index.html =404;
    }

    # Optional health endpoint
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
